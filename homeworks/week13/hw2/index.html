<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>  
    <title>Todo list by Peter</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todos</h1>
      <div class="matter input-group mb-3">
        <input type="text" class="matter_box form-control" placeholder="What needs to be done?">
        <div class="input-group-append">
          <button class="matter_add btn btn-outline-secondary" type="button" id="button-addon2">+</button>
        </div>
      </div>
      <div class="matter_list input-group mb-3">
        <div class="list_content form-control">Workout</div>
        <div class="list input-group-append">
          <button class="list_don btn btn-outline-secondary" type="button" id="button-addon2">✓</button>
          <button class="list_del btn btn-outline-secondary" type="button" id="button-addon2">✗</button>
        </div>
      </div>
      <div class="matter_list input-group mb-3">
        <div class="list_content form-control">Coding</div>
        <div class="list input-group-append">
          <button class="list_don btn btn-outline-secondary" type="button" id="button-addon2">✓</button>
          <button class="list_del btn btn-outline-secondary" type="button" id="button-addon2">✗</button>
        </div>
      </div>
      <div class="matter_list input-group mb-3">
        <div class="list_content form-control">Study English</div>
        <div class="list input-group-append">
          <button class="list_don btn btn-outline-secondary" type="button" id="button-addon2">✓</button>
          <button class="list_del btn btn-outline-secondary" type="button" id="button-addon2">✗</button>
        </div>
      </div>
    </div>  
  </body> 
  <script src="./index.js"></script> 
</html>
