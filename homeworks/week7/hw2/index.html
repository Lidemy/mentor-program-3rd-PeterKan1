<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>  
    <title>Peter's Week7-hw2 </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="picture"></div>
      <form class='form'> 
        <div class="form__title">程式導師實驗計畫第三期報名表單</div>
        <div class="form__smallword">
          詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3" target="_blank" >https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a><br>
          填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔
        </div>
        <div class="form__star">*必填</div>
        <div class="form__email">
          電子郵件地址 <span>*</span><br>
          <input class="require" type="email" placeholder="您的電子郵件" />
        </div>
        <div class="form__name">
          暱稱 <span>*</span><br>
          <input class="require" type="text" placeholder="您的回答" />
        </div>
        <div class="form__kind">
          報名類型 <span>*</span>
          <div class="form__kind__both">
            <input id="form__kind1" type="radio" name="kind-both" value="nov" />從零到一基礎班<br>
            <input id="form__kind2" type="radio" name="kind-both" value='eng' />在職工程師加強班
          </div>
        </div>
        <div class="form__job">
          現在的職業 <span>*</span>
          <div class="form__smallword">範例：學生、前端工程師、待業中、業務</div>
          <input class="require" type="text" placeholder="您的回答"/>
        </div>
        <div class="form__howplan">
          怎麼知道這個計畫的？ <span>*</span><br>
          <input class="require" type="text" placeholder="您的回答"/>
        </div>
        <div class="form__background">
          是否有程式相關背景？ <span>*</span>
          <div class="form__smallword">範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</div>
          <input class="require" type="text" placeholder="您的回答"/>
        </div>  
        <div class="form__other">
          其他 
          <div class="form__smallword">任何你想說的</div>
            <input class="response" type="text" placeholder="您的回答"/>
        </div>
        <div class="submit">
        <input class="btn" type="submit" value="確認"> 
        </div>
      </form>  
    </div>
  </body>
  <script src="./index.js"></script>
</html>
